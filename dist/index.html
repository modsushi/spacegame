<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#000000">
  <title>Space Evolution</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      overflow: hidden;
      background: #000;
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      overscroll-behavior: none;
      position: fixed;
      width: 100%;
      height: 100%;
    }

    canvas {
      display: block;
    }

    #hud {
      position: fixed;
      top: 20px;
      left: 20px;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 16px;
      pointer-events: none;
      z-index: 100;
    }

    #hud .mass {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    #hud .stage {
      color: #aaa;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    #evolution-notification {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      pointer-events: none;
      opacity: 0;
      z-index: 200;
      text-shadow: 0 0 20px currentColor;
    }

    #controls-guide {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none;
      z-index: 100;
      opacity: 1;
      transition: opacity 1s ease-out;
    }

    #controls-guide.hidden {
      opacity: 0;
    }

    .controls-keys {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .controls-row {
      display: flex;
      gap: 4px;
    }

    .key {
      width: 44px;
      height: 44px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255, 255, 255, 0.7);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 18px;
      font-weight: 500;
    }

    .key.placeholder {
      visibility: hidden;
    }

    .controls-hint {
      margin-top: 12px;
      color: rgba(255, 255, 255, 0.5);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 12px;
      text-align: center;
      letter-spacing: 1px;
    }
  </style>
  <script type="module" crossorigin src="./assets/index-BE1FwOFy.js"></script>
</head>
<body>
  <div id="hud">
    <div class="mass">Mass: <span id="mass-value">0</span></div>
    <div class="stage">Stage: <span id="stage-value">Meteorite</span></div>
  </div>
  <div id="evolution-notification"></div>
  <div id="controls-guide">
    <div class="controls-keys">
      <div class="controls-row">
        <div class="key placeholder"></div>
        <div class="key" data-key="w">W</div>
        <div class="key placeholder"></div>
      </div>
      <div class="controls-row">
        <div class="key" data-key="a">A</div>
        <div class="key" data-key="s">S</div>
        <div class="key" data-key="d">D</div>
      </div>
    </div>
    <div class="controls-hint">MOVE</div>
  </div>
</body>
</html>
