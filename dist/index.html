<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Evolution</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background: #000;
    }

    canvas {
      display: block;
    }

    #hud {
      position: fixed;
      top: 20px;
      left: 20px;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 16px;
      pointer-events: none;
      z-index: 100;
    }

    #hud .mass {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    #hud .stage {
      color: #aaa;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    #evolution-notification {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      pointer-events: none;
      opacity: 0;
      z-index: 200;
      text-shadow: 0 0 20px currentColor;
    }
  </style>
  <script type="module" crossorigin src="./assets/index-BCrKEfwM.js"></script>
</head>
<body>
  <div id="hud">
    <div class="mass">Mass: <span id="mass-value">0</span></div>
    <div class="stage">Stage: <span id="stage-value">Meteorite</span></div>
  </div>
  <div id="evolution-notification"></div>
</body>
</html>
